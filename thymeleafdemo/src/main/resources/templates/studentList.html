<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Student Data</title>
</head>
<body>
<h2>Student Details</h2>
<table>
	<tr>
		<th>Name</th>	
		<th>Score</th>
	</tr>	
	<tr th:each="student:${students}">
		<td th:text="${student.name}"></td>
		<td th:text="${student.score}"></td>
	</tr>	
</table>
</body>
</html>
